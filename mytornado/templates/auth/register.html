<html>
    <head><title> register page</title></head>
    <body>
	    {% if err_msg %}
	     <h1>{{err_msg}}</h1>
	    {% end %}
    <form action="." method="POST"> 
            {% module xsrf_form_html() %}
            <p> username: <input type='text' name="username" value="{{ username }}"/></p>
	    <p> password: <input type='password' name="password"/> </p>
            <p> try password: <input type='password' name="password1" /></p>
            <p> age: <input type='text' name="age" value="{{ age }}"/></p>
            <p> sex:
            <select name="sex">
                <option value="1" selected=True>Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
            </p>
            <p> department: <input type='text' name="department" value="{{ department }}" /></p>
            <p> position: <input type='text' name="position" value="{{ position }}"/></p>
            <p> mobile: <input type='text' name="mobile" value="{{ mobile }}"/></p>
            <p> emergency_contact: <input type='text' name="emergency_contact" value="{{ emergency_contact }}"/></p>
            <p> email: <input type='text' name="email" value="{{ email }}"/></p>
            <p><input type='submit' value="注册" /></p>
        </form>
    </body>
</html>
